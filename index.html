<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Carousel using jQuery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id="carousel">
        <div>
            <ul>
                <li>
                    <img src="https://images.pexels.com/photos/56832/road-asphalt-space-sky-56832.jpeg?auto=compress&cs=tinysrgb&h=300&w=400" alt="empty road">
                </li>
                <li>
                    <img src="https://images.pexels.com/photos/38537/woodland-road-falling-leaf-natural-38537.jpeg?auto=compress&cs=tinysrgb&h=300&w=400" alt="road with trees">
                </li>
                <li>
                    <img src="https://images.pexels.com/photos/63324/california-road-highway-mountains-63324.jpeg?auto=compress&cs=tinysrgb&h=300&w=400" alt="road in mountains">
                </li>
                <li>
                    <img src="https://images.pexels.com/photos/239520/pexels-photo-239520.jpeg?auto=compress&cs=tinysrgb&h=300&w=400" alt="road in sunny weather">
                </li>
                <li>
                    <img src="https://images.pexels.com/photos/229014/pexels-photo-229014.jpeg?auto=compress&cs=tinysrgb&h=300&w=400" alt="road in fog">
                </li>
            </ul>
        </div>
        <div class="controls">
            <a href="#" class="arrow arrow-left"><i class="fa fa-angle-left"></i></a>
            <a href="#" class="arrow arrow-right"><i class="fa fa-angle-right"></i></a>
        </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
